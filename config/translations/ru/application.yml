console:
    arguments:
        drupal: 'Путь к корневой директории Drupal.'
        shell: 'Запуск командной оболочки.'
        env: 'Имя среды окружения.'
        no-debug: 'Выключение режима отладки.'
        learning: 'Генерация подробного вывода.'
        generate-chain: 'Вывести опции и аргументы выполняемой команды как yaml для передаче по цепочке.'
        generate-inline: 'Вывести опции и аргументы выполняемой команды одной строкой для использования позднее.'
        root: 'Указать корневую директорию Drupal для выполнения команд.'
        uri: 'URI сайта Drupal (в случае мультисайтингового окружения или запуска на альтернативном порту).'
    messages:
        completed: 'Команда была выполнена успешно!'
        chain:
            generated: 'Ниже вы можете найти вывод последней выполненной вами команды в формате yaml, т.о. скопировав её в ~/.console/chain/sample.yml она будет выполнена в составе последовательности команд'
        inline:
            generated: 'Ниже вы можете найти вывод последней выполненной вами команды для повторного использования позднее'
        generated: 'Теперь вы можете начать использовать сгенерированный код!'
        files:
            generated: 'Созданные или обновленные файлы'
            copied: 'Скопированные файлы'
        learning:
            route: "Для создания страницы необходимо определить её маршрут.\nМаршрут сопостовляет URL-путь с контроллером. Он определяет\nкакая функция или метод будет вызван при переходе по URL.\nЕсли пользователь переходит по URL http://drupal8.dev/{{ route }}, система\nмаршрутизации попытается найти маршрут для этого пути. В данном случае будет найдено\nсоответствие, и выполнится обратный вызов _controller. В данном случае обратный вызов\nопределен как класс\n(\"\\Drupal\\{{ module }}\\Controller\\{{ class_name }}\")\nи метод (\"{{ route.method }}\")."
        autocomplete: "Bash or Zsh: Добавьте эту строку в конфигурационный файл вашей командной оболочки:\n<info>source \"$HOME/.console/console.rc\" 2>/dev/null</info>\n\nFish: Создайте символьную ссылку\n<info>ln -s ~/.console/drupal.fish ~/.config/fish/completions/drupal.fish</info>\n"
    errors:
        invalid-command: 'Команда "%s" не определена.'
    input:
        definition:
            command: 'Команда на выполнение'
            help: 'Показать эту подсказку'
            quiet: 'Не показывать какие-либо сообщения'
            verbose: 'Увеличение подробности вывода: 1 - стандартный вывод, 2 - более подробный вывод и 3 - отладочный вывод'
            version: 'Показать версию этого приложения'
            ansi: 'Принудительный ANSI вывод'
            no-ansi: 'Отключить ANSI вывод'
            no-interaction: 'Не задавать вопросы в интерактивном режиме'
    options:
        version: '<info>%s</info> версия <comment>%s</comment>'
site:
    messages:
        path: 'Путь к директории сайта'
    errors:
        directory: 'Для получения списка всех доступных команд необходимо запустить эту команду в корневой директории Drupal.'
        settings: 'Для получения списка всех доступных команд необходимо установить Drupal.'
user:
    messages:
        path: 'Путь к домашней директории пользователя'
